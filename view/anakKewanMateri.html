<div layout="column" class="md-padding">
    <section layout="row" flex style="padding-bottom:20px">
            <md-autocomplete
              md-selected-item="selectedItem"
              md-search-text-change="searchTextChange(searchText)"
              md-search-text="searchText"
              md-selected-item-change="selectedItemChange(item)"
              md-items="item in querySearch(searchText)"
              md-item-text="item.anak"
              md-min-length="0"
              placeholder="Cari disini"
              md-menu-class="autocomplete-custom-template" flex>
            <md-item-template>
              <span class="item-title">
                <span style="text-transform: capitalize;"><strong>{{item.anak}}</strong> arane </span>
              </span>
              <span class="item-metadata">
                <span class="item-metastat">
                  <strong  style="text-transform: capitalize;">{{item.jenenge}}</strong>
                </span>
              </span>
            </md-item-template>
          </md-autocomplete>
        </section>
    <table style="width: 100%;">
        <tbody>
            <thead>
                <th style="text-align:left;">Anak</th>
                <th style="text-align:left;">Arane</th>
            </thead>
            <tr ng-repeat="anak in anaks" style="margin:5px 0px">
                <td style="text-transform: capitalize;padding-bottom: 8px;width:50%;">{{anak.anak}}</td>
                <td style="text-transform: capitalize;width:50%;padding-bottom: 8px;padding-left: 5px;">{{anak.jenenge}}</td>
            </tr>
        </tbody>
    </table>
</div>
